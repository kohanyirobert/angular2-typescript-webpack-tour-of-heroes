<div *ngIf="hero">
  <h2 *ngIf="hero.name">{{hero.name}} details!</h2>
  <h2 *ngIf="!hero.name">Enter new hero name!</h2>
  <div *ngIf="hero.id">
    <label>id: </label>{{hero.id}}
  </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name">
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
